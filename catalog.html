<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title>Nerds</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body>

    <!-- HEADER -->
    <header class="header-main">
      <div class="container">
        <nav class="header-flex">
          <div class="header-logo">
            <img src="img/nerds-logo.png" width="160px" height="65px" alt="Лого студии" />
          </div>
          <ul class="header-site-nav">
            <li>Студия</li>
            <li>Клиенты</li>
            <li>Магазин</li>
            <li>Контакты</li>
          </ul>
          <ul class="header-user-nav">
            <li class="user-nav-cart">Корзина</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="catalog-main">
      <!-- Title -->
      <section class="catalog-title">
        <div class="container">
          <h1 class="heading-big title-heading">Магазин готовых шаблонов</h1>
        </div>
      </section>

      <!-- Semantically incorrect to use aside -->
      <section class="catalog-sidebar">
        <form class="sidebar" method="get" action="#">
          <fieldset class="sidebar-filter">
            <legend>Стоимость:</legend>
            <div class="filter-range">
              <div class="range-controls">
                <div class="controls-scale">
                  <div class="controls-bar"></div>
                </div>
                <div class="toggle toggle-min"><span></span></div>
                <div class="toggle toggle-max"><span></span></div>
              </div>
              <div class="price-controls">
                от<span>0</span>до<span>15 000</span>
              </div>
            </div>
          </fieldset>
          <fieldset class="sidebar-layout">
            <legend>Cетка:</legend>

          </fieldset>
          <fieldset class="sidebar-features">
            <legend>Особенности:</legend>

          </fieldset>
          <button class="button">Показать</button>
        </form>
      </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer-main">
      <div class="container">
        <div class="footer">
          <ul class="social">
            <li><img src="img/vk-icon.png" width="26px" height="15px" alt="Контакт" /></li>
            <li><img src="img/fb-icon.png" width="12px" height="22px" alt="Фейсбук" /></li>
            <li><img src="img/insta-icon.png" width="21px" height="21px" alt="Инстаграм" /></li>
          </ul>
          <div class="footer-promo">
            <p class="promo-heading">Давайте дружить, это выгодно!</p>
            <p>Скидка 10% для друзей из социальных сетей.</p>
          </div>
        </div>
      </div>
    </footer>

  </body>

</html>
